            xmax = 1., ymax = 1., zmax = 1.;  // Physical domain that density estimation is performed on.

        var H = [[.0025,  0.,     0.   ],
                 [0.,     .0025,  0.   ],

        // SDE computation -----------------------------------------------------

        var sde = sdestimator.Compute(xmin, ymin, zmin,
                                      xmax, ymax, zmax,
                                      xdim, ydim, zdim,
